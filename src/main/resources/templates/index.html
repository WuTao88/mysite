<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="./model/head ::header"><title th:text=""><title></head>
<body>

<div th:replace="/model/head ::banner" class="layui-container banner" width="100%" height="400px">
	<image th:src="@{/image/banner.jpg}" width="100%">
</div>
<div th:replace="/model/head :: nav"></div>
<div class="container">

<div>
<h3>新闻</h3>
<hr>
</div>

	<div th:each="i:${data}" class="card w-100"  style="opacity:0.8;">
	  <div class="card-body">
	    <h5 class="card-title">新闻[[${i.title}]]</h5>
	    <h6 class="card-subtitle mb-2 text-muted">author:[[${i.writer.name}]]</h6>
	    <p class="card-text">2020年6月10日，[[${i.content}]]</p>
	    
	    	<div class="input-group is-invalid">
	    	<a href="#" class="card-link">赞<span class="badge badge-pill badge-primary">99+</span></a>
	    	<a href="#" class="card-link">踩<span class="badge badge-pill badge-primary">3</span></a>
	    	&nbsp;&nbsp;
		    <div class="">
		      <input type="text" class="form-control"  required>
		    </div>
		    <div class="input-group-append">
		       <button class="btn btn-outline-secondary" type="button">评论</button>
		    </div>
		   </div>
	  </div>
	</div>
	
	<div class="card w-100"  style="opacity:0.8;">
	  <div class="card-body">
	    <h5 class="card-title">新闻</h5>
	    <h6 class="card-subtitle mb-2 text-muted">author</h6>
	    <p class="card-text">2020年6月10日，。。。</p>
	    	<div class="input-group is-invalid">
	    	<a href="#" class="card-link">赞<span class="badge badge-pill badge-primary">99+</span></a>
	    	<a href="#" class="card-link">踩<span class="badge badge-pill badge-primary">3</span></a>
	    	&nbsp;&nbsp;
		    <div class="">
		      <input type="text" class="form-control"  required>
		    </div>
		    <div class="input-group-append">
		       <button class="btn btn-outline-secondary" type="button">评论</button>
		    </div>
		   </div>
	  </div>
	</div>	

<br>
<div>
<h3>推荐</h3>
<hr>

	<div class="row">
	<a class="col-md-4" href="#"><img th:src="@{/image/p1.jpg}" alt="..." class="rounded img-thumbnail"></a>
	<a class="col-md-4" href="#"><img th:src="@{/image/p2.jpg}" alt="..." class="rounded img-thumbnail"></a>
	<a class="col-md-4" href="#"><img th:src="@{/image/p3.jpg}" alt="..." class="rounded img-thumbnail"></a>
	<a class="col-md-4" href="#"><img th:src="@{/image/p4.jpg}" alt="..." class="rounded img-thumbnail"></a>
	<a class="col-md-4" href="#"><img th:src="@{/image/p6.jpg}" alt="..." class="rounded img-thumbnail"></a>
	<a class="col-md-4" href="#"><img th:src="@{/image/p5.png}" alt="..." class="rounded img-thumbnail"></a>
	</div>

 <div th:replace="/model/head :: foot"></div>
 
 </div>
 <script th:replace="/model/head :: script" />
    


</body>
</html>
