<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
    	<title>管理员</title>
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=0.65">   
	</head>
	<body>
	
		<form>
		  <div class="form-group">
		    <label for="exampleInputEmail1">[[#{login.username}]]</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">[[#{login.password}]]</label>
		    <input type="password" class="form-control" id="exampleInputPassword1">
		  </div>
		  <div class="form-group form-check">
		    <input type="checkbox" class="form-check-input" id="exampleCheck1">
		    <label class="form-check-label" for="exampleCheck1">[[#{login.remember}]]</label>
		  </div>
	  	<button type="submit" class="btn btn-primary">[[#{login.submit}]]</button>
	</form>
	</body>
</html>
